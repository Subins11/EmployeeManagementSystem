<!-- Leave Details Section -->

<div class="container">
  <div class="row">
    <div>
      <div class="heading">
        <h5>APPLY LEAVE</h5>
      </div>

      <form [formGroup]="leaveRequest">
        <div class="form-group">
          <label for="reason">Full Name</label>
          <input
            class="form-control"
            id="reason"
            name="reason"
            rows="3"
            required
            formControlName="fullName"
          />
        </div>
        <div class="form-group">
          <label for="leaveType">Type of Leave</label>
          <select
            class="form-control"
            id="leaveType"
            name="leaveType"
            required
            formControlName="leaveType"
          >
            <option value="" disabled selected>Select leave type</option>
            <option value="annual">Annual Leave</option>
            <option value="sick">Sick Leave</option>
            <option value="personal">Personal Leave</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            name="startDate"
            required
            formControlName="startDate"
          />
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input
            type="date"
            class="form-control"
            id="endDate"
            name="endDate"
            required
            formControlName="endDate"
          />
        </div>
        <div class="form-group">
          <label for="reason">Reason for Leave</label>
          <textarea
            class="form-control"
            id="reason"
            name="reason"
            rows="3"
            required
            formControlName="reason"
          ></textarea>
        </div>
        <button type="submit" class="btn" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
</div>
