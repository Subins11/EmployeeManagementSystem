<!-- Sidebar Secttion -->

<div class="row">
  <div class="col-sm-2 sidebar pe-0 p-3">
    <a class="p-3  text-center">
      <strong>ADMIN</strong>
    </a>
    <hr class="text" />

    <a class="p-3" (click)="showDashboard()">
      <i class="bi bi-motherboard-fill me-3"></i>
      <strong>Dashboard</strong>
    </a>

    <a class="p-3" (click)="showDetails()">
      <i class="bi bi-person-lines-fill me-3"></i>
      <strong>Employee Details</strong>
    </a>

    <a class="p-3" (click)="addEmployee()">
      <i class="bi bi-person-plus-fill me-3"></i>
      <strong>Add Employee</strong>
    </a>
    <a class="p-3" (click)="logout()">
      <i class="bi bi bi-box-arrow-left me-3"></i>
      <strong>Log Out</strong>
    </a>
  </div>
  <div class="col-sm-10 bg-white">
    <app-hr-dashboard *ngIf="hrdashboard"></app-hr-dashboard>
    <app-employee-details *ngIf="employeeList"></app-employee-details>
    <app-create-employee *ngIf="createEmployee"></app-create-employee>
  </div>
</div>
